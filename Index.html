<html>
    <head>
        <title>Forms In HTML</title>
    </head>
    <body>
        <u><h1>Personal Details Form</h1></u>
            <form>
             
             
             <fieldset>
                <legend>Your Information</legend>
                <label>Your Name</label>
                <input type="text" id="name" placeholder="Enter Your Name"><br><br>
                <label>Mother's Name</label>
                <input type="text" id="name" placeholder="Enter Mother's Name"><br><br>
                <label>Father's Name</label>
                <input type="text" id="name" placeholder="Enter Father's Name"><br><br>
                <label>School Name</label>
                <input type="text" id="school" placeholder="Enter School Name"><br><br>
               
                <label>Address</label>
                <input type="text" id="address" placeholder="Where Do You Live?"><br><br>
                <label>Gender</label> <br>
                <input type="radio" value="Male">Male<br>
                <input type="radio" value="Female">Female<br><br>
                <label>My Favorite City</label><br>
                <input type="checkbox" value="New Delhi">New Delhi<br>
                <input type="checkbox" value="Banglore">Banglore<br>
                <input type="checkbox" value="Jaipur">Jaipur<br><br>
                <input type="submit"> <br><br>
            
             </fieldset>
            </form>
                         
        
    </body>
</html>
